<th:block xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <div class="furniture--4 border--round arrows_style owl-carousel owl-theme row mt--50">
        <th:block th:each="lb : ${lastBooks}">
            <!-- Start Single Product -->
            <div class="product product__style--3">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <div class="product__thumb">
                        <a class="first__img" th:href="@{/single-product?idBook=} + ${lb.idBook}"><img
                                th:src="@{/images/books/1.jpg}" alt="product image"></a>
                        <a class="second__img animation1"
                           th:href="@{/single-product?idBook=} + ${lb.idBook}"><img
                                th:src="@{/images/books/2.jpg}" alt="product image"></a>
                        <div class="hot__box">
                            <span class="hot-label">BEST SALLER</span>
                        </div>
                    </div>
                    <div class="product__content content--center">
                        <h4><a th:text="${lb.getAuthor().getFullName()}" href="single-product.html">robin
                            parrish</a></h4>
                        <ul class="prize d-flex">
                            <li th:text="'$' + ${lb.getStock().getPrice()}"></li>
                            <li th:text="'$' + ${lb.getStock().getPrice()}" class="old_prize"></li>
                        </ul>
                        <div class="action" sec:authorize="isAuthenticated()">
                            <div class="actions_inner">
                                <ul class="add_to_links">
                                    <li><a class="wishlist" th:onclick="'addToCart(' + ${lb.idBook} + ')'"><i
                                            class="bi bi-shopping-cart-full"></i></a></li>
                                    <li th:if="${!#authentication.getPrincipal().getIdWishlists().contains(lb.idBook)}"><a class="compare" th:onclick="'addToWishlist(' + ${lb.idBook} + ')'"><i
                                            class="bi bi-heart-beat"></i></a></li>
                                    <li th:if="${#authentication.getPrincipal().getIdWishlists().contains(lb.idBook)}"><a class="compare" th:onclick="'deleteWishlistById(' + ${lb.idBook} + ')'"><i
                                            class="bi bi-reply"></i></a></li>
                                    <li><a data-toggle="modal" title="Quick View"
                                           class="quickview modal-view detail-link" href="#productmodal"><i
                                            class="bi bi-search"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="product__hover--content">
                            <ul class="rating d-flex">
                                <li class="on"><i class="fa fa-star-o"></i></li>
                                <li class="on"><i class="fa fa-star-o"></i></li>
                                <li class="on"><i class="fa fa-star-o"></i></li>
                                <li><i class="fa fa-star-o"></i></li>
                                <li><i class="fa fa-star-o"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Start Single Product -->
        </th:block>

    </div>
</th:block>
