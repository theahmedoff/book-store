<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from demo.devitems.com/boighor-v2/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 27 Jan 2019 07:05:06 GMT -->
<head>
	<th:block th:replace="fragments/imports :: imports" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<!--[if lte IE 9]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->

	<!-- Main wrapper -->
	<div class="wrapper" id="wrapper">
		<!-- Header -->
		<th:block th:replace="fragments/header :: header" />
		<!-- //Header -->
		<!-- Start Search Popup -->
		<th:block th:replace="fragments/header :: search" />
		<!-- End Search Popup -->
        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area bg-image--6">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="bradcaump__inner text-center">
                        	<h2 class="bradcaump-title">My Account</h2>
                            <nav class="bradcaump-content">
                              <a class="breadcrumb_item" href="index.html">Home</a>
                              <span class="brd-separetor">/</span>
                              <span class="breadcrumb_item active">Login</span>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->
		<!-- Start My Account Area -->
		<section class="my_account_area pt--80 pb--55 bg--white">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-12">
						<div class="my__account__wrapper">
							<h3 class="account__title">Login</h3>
							<form th:action="@{/login}" method="post">
								<div class="account__form">
									<div class="checkout_info" th:if="${SPRING_SECURITY_LAST_EXCEPTION!=null}">
										<span>Error Login ?</span>
										<a class="showlogin" href="#"><span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span></a>
									</div>
									<div class="input__box">
										<label>Username<span> *</span></label>
										<input type="text" name="username" required>
									</div>
									<div class="input__box">
										<label>Password <span> *</span></label>
										<input type="password" name="password" required>
									</div>
									<div class="form__btn">
										<!--<span th:if="${SPRING_SECURITY_LAST_EXCEPTION!=null}" th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>-->
										<button>Login</button>
										<label class="label-for-checkbox">
											<input id="rememberme" class="input-checkbox" name="rememberme" value="forever" type="checkbox">
											<span>Remember me</span>
										</label>
									</div>
									<a class="forget_pass" href="#">Lost your password?</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End My Account Area -->
		<!-- Footer Area -->
		<th:block th:replace="fragments/footer :: footer" />
		<!-- //Footer Area -->

	</div>
	<!-- //Main wrapper -->

	
</body>
<th:block th:replace="fragments/imports :: js-imports" />
<!-- Mirrored from demo.devitems.com/boighor-v2/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 27 Jan 2019 07:05:06 GMT -->
</html>
