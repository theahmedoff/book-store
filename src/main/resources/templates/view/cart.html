<head>
	<th:block th:replace="fragments/imports :: imports" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script th:src="@{/js/cart.js}"></script>
</head>
<body>
<input type="hidden" id="pageName" value="cartPage">
	<!--[if lte IE 9]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->

	<!-- Main wrapper -->
	<div class="wrapper" id="wrapper">

		<!-- Header -->
		<th:block th:replace="fragments/header :: header" />
		<!-- //Header -->
		<!-- Start Search Popup -->
        <th:block th:replace="fragments/header :: search" />
		<!-- End Search Popup -->
        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area bg-image--3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="bradcaump__inner text-center">
                        	<h2 class="bradcaump-title">Shopping Cart</h2>
                            <nav class="bradcaump-content">
                              <a class="breadcrumb_item" href="index.html">Home</a>
                              <span class="brd-separetor">/</span>
                              <span class="breadcrumb_item active">Shopping Cart</span>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->
        <!-- cart-main-area start -->
        <div class="cart-main-area section-padding--lg bg--white">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ol-lg-12">
                        <form action="#">
                            <div class="table-content wnro__table table-responsive">
                                <table id="cartTable">
                                    <thead>
                                        <tr class="title-top">
                                            <th class="product-thumbnail">Image</th>
                                            <th class="product-name">Product</th>
                                            <th class="product-price">Price</th>
                                            <th class="product-quantity">Quantity</th>
                                            <th class="product-subtotal">Total</th>
                                            <th class="product-remove">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody id="idCarts"></tbody>
                                </table>
                            </div>
                        </form>
                        <div class="cartbox__btn">
                            <ul class="cart__btn__list d-flex flex-wrap flex-md-nowrap flex-lg-nowrap justify-content-between">
                                <li><button>Coupon Code</button></li>
                                <li><button>Apply Code</button></li>
                                <li><button onclick="updateAllCarts()">Update Carts</button></li>
                                <li><a th:href="@{/cart/checkout}">Checkout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 offset-lg-6">
                        <div class="cartbox__total__area">
                            <!--<div class="cartbox-total d-flex justify-content-between">-->
                                <!--<ul class="cart__total__list">-->
                                    <!--<li>Cart total</li>-->
                                    <!--<li>Sub Total</li>-->
                                <!--</ul>-->
                                <!--<ul class="cart__total__tk">-->
                                    <!--<li>$70</li>-->
                                    <!--<li>$70</li>-->
                                <!--</ul>-->
                            <!--</div>-->
                            <div class="cart__total__amount">
                                <span>Grand Total</span>
                                <span id="idGrandTotal">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- cart-main-area end -->
		<!-- Footer Area -->
        <th:block th:replace="fragments/footer :: footer" />
		<!-- //Footer Area -->

	</div>
	<!-- //Main wrapper -->


</body>
<th:block th:replace="fragments/imports :: js-imports" />
