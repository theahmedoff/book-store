<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from demo.devitems.com/boighor-v2/blog.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 27 Jan 2019 07:05:36 GMT -->
<head>
	<th:block th:replace="fragments/imports :: imports" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script th:src="@{/js/cart.js}"></script>
</head>
<body>
<input type="hidden" id="pageName" value="blogPage">
	<!--[if lte IE 9]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->

	<!-- Main wrapper -->
	<div class="wrapper" id="wrapper">
		
		<!-- Header -->
		<th:block th:replace="fragments/header :: header" />
		<!-- //Header -->
		<!-- Start Search Popup -->
		<th:block th:replace="fragments/header :: search" />
		<!-- End Search Popup -->
        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area bg-image--6">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="bradcaump__inner text-center">
                        	<h2 class="bradcaump-title">Blog Page</h2>
                            <nav class="bradcaump-content">
                              <a class="breadcrumb_item" href="index.html">Home</a>
                              <span class="brd-separetor">/</span>
                              <span class="breadcrumb_item active">Blog</span>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->
        <!-- Start Blog Area -->
        <div class="page-blog bg--white section-padding--lg blog-sidebar right-sidebar">
        	<div class="container">
        		<div class="row">
        			<div class="col-lg-12">
        				<div class="blog-page">
        					<div class="page__header">
        						<h2>Latest News</h2>
        					</div>
							<th:block th:each="blog : ${blogs}">
								<!-- Start Single Post -->
								<article class="blog__post d-flex flex-wrap">
									<div class="thumb">
										<a th:href="@{|/blog-details/${blog.idBlog}|}">
											<img th:src="@{/images/blog/blog-3/1.jpg}" alt="blog images">
										</a>
									</div>
									<div class="content">
										<h4><a th:href="@{|/blog-details/${blog.idBlog}|}" th:text="${blog.title}"></a></h4>
										<ul class="post__meta">
											<li th:text="${'Posted by : ' + blog.user.name + ' ' + blog.user.surname}"></li>
											<li class="post_separator">/</li>
											<li th:text="${blog.shareDate}"></li>
										</ul>
										<p th:text="${blog.desc}"></p>
										<div class="blog__btn">
											<a th:href="@{|/blog-details/${blog.idBlog}|}">read more</a>
										</div>
									</div>
								</article>
								<!-- End Single Post -->
							</th:block>
        				</div>
        				<ul class="wn__pagination">
        					<li class="active"><a href="#">1</a></li>
        					<li><a href="#">2</a></li>
        					<li><a href="#">3</a></li>
        					<li><a href="#">4</a></li>
        					<li><a href="#"><i class="zmdi zmdi-chevron-right"></i></a></li>
        				</ul>
        			</div>
        		</div>
        	</div>
        </div>
        <!-- End Blog Area -->

		<!-- Footer Area -->
		<th:block th:replace="fragments/footer :: footer" />
		<!-- //Footer Area -->

	</div>
	<!-- //Main wrapper -->

</body>
<th:block th:replace="fragments/imports :: js-imports" />

</html>
