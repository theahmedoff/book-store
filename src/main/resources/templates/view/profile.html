<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/imports :: imports"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script th:src="@{/js/cart.js}"></script>
</head>
<body>
<input type="hidden" id="pageName" value="profilePage">
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Main wrapper -->
<div class="wrapper" id="wrapper">
    <!-- Header -->
    <th:block th:replace="fragments/header :: header"/>
    <!-- //Header -->
    <!-- Start Search Popup -->
    <th:block th:replace="fragments/header :: search"/>
    <!-- End Search Popup -->
    <!-- Start Bradcaump area -->
    <div class="ht__bradcaump__area bg-image--6">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bradcaump__inner text-center">
                        <h2 class="bradcaump-title">My Account</h2>
                        <nav class="bradcaump-content">
                            <a class="breadcrumb_item" href="index.html">Home</a>
                            <span class="brd-separetor">/</span>
                            <span class="breadcrumb_item active">Profile</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Bradcaump area -->
    <!-- Start My Account Area -->

    <section class="my_account_area pt--80 pb--55 bg--white">

        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="my__account__wrapper">
                        <h3 class="account__title">Edit your account settings here</h3>
                        <form th:action="@{/user/update-profile}" th:object="${user}" method="post" enctype="multipart/form-data">
                            <div class="account__form">
                                <div class="input__box">
                                    <label>Name <span>*</span></label>
                                    <input type="text" placeholder="Name" th:value="${user.name}" th:field="*{name}" required>
                                </div>
                                <div class="input__box">
                                    <label>Surname <span>*</span></label>
                                    <input type="text" placeholder="Surname" th:value="${user.surname}" th:field="*{surname}" required>
                                </div>
                                <div class="input__box">
                                    <label>Username <span>*</span></label>
                                    <input type="text" placeholder="Username" th:value="${user.username}" th:field="*{username}" required>
                                </div>
                                <div class="input__box">
                                    <label>Email <span>*</span></label>
                                    <input type="email" placeholder="Email address" th:value="${user.email}" disabled>
                                </div>
                                <div class="input__box">
                                    <label>Password (8 or more characters) <span>*</span></label>
                                    <input type="password" placeholder="Password" name="password" minlength="8" required>
                                </div>
                                <div class="input__box">
                                    <label>Confirm password <span>*</span></label>
                                    <input type="password" placeholder="Confirm password" name="confirmPassword" minlength="8" required>
                                </div>
                                <div class="form__btn">
                                    <button>Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End My Account Area -->
    <!-- Footer Area -->
    <th:block th:replace="fragments/footer :: footer"/>
    <!-- //Footer Area -->

</div>
<!-- //Main wrapper -->


</body>
<th:block th:replace="fragments/imports :: js-imports"/>
